<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>

    <body>
        <header>
            <div class="content">
                <nav>
                    <ul>
                        <li><a href="#">
                            <li><a href="./Home.html">Home</a></li>
                        <li class="current"><a href="#" >Login</a></li>
                    </ul>
                </nav>
            </div>
    </header>
       
    <div class="header_pic">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="username">
                <label for="username">Username:</label>
                <input class="usernameinput" type="text" id="username"  name="username" required>
            </div>

            <div class="password">
                <label for="password">Password:</label>
                <input class="passwordinput" type="password" id="password" name="password" required>
            </div>
            <div class="button">
                <button type="button" onclick="login()">Login</button>
                </div>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
    

    <footer id="footer">
        <div class="icons">
        <p><a href="https://www.facebook.com/" target="_blank"><img src="./img/socials/fb.png"></a></p>

        <p><a href="https://www.instagram.com/" target="_blank"><img src="./img/socials/Instagram_logo.png"></a></p>

        <p><a href="https://www.tiktok.com/" target="_blank"><img src="./img/socials/TikTok-icon-white-symbol-glyph-png.png"></a></p>

        <p><a href="https://twitter.com/home" target="_blank"><img src="./img/socials/22-220532_black-and-white-twitter-logo-png.png"></a></p>
        </div>
        
        <p>Copyright &copy; 2018 My Website</p>
    </footer>
    <script src="./java/main.js"></script>
</body>
</html>
